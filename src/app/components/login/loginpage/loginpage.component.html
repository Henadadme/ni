<mat-grid-list cols="2">
  <mat-grid-tile class="side" [rowspan]="1" [colspan]="1">
    <app-side></app-side>
  </mat-grid-tile>
  <mat-grid-tile class="second">
    <form>
      <h2>Sign In to Nimi </h2>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <label>
          <input matInput placeholder="Email">

        </label>
        <!--        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <label>
          <input matInput placeholder="Password">
        </label>
        <!--        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
      </mat-form-field>
      <br/>
      <a  routerLink="/forgotpassword">Forgot Password?</a>
      <br/>
      <button mat-raised-button color="primary">Sign In</button>
      <p>Not a Member ?  <a routerLink="/signup">Sign Up</a> </p>

    </form>

  </mat-grid-tile>

</mat-grid-list>
